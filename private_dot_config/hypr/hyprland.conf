############
# Pyprland #
############

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
exec-once = /usr/bin/pypr
bind = $mainMod, A, exec, pypr toggle term                  # toggles the "term" scratchpad visibility

# pypr minimized
bind = $mainMod ALT, M, exec, pypr toggle_special minimized     # toggle a window from/to the "minimized" special workspace
bind = $mainMod, M, togglespecialworkspace, minimized   # toggle the "minimized" special workspace visibility
workspace = special:minimized,gapsout:45,shadow:false

# hyprswitch
exec-once = GDK_SCALE=1 hyprswitch init --size-factor 4.5 --workspaces-per-row 5 &

$key = tab
$mod = alt
$mod1 = super
$reverse = grave
bind = $mod, $key, exec, hyprswitch gui --mod-key $mod --key $key --close mod-key-release --reverse-key=key=$reverse --sort-recent --switch-type=client --filter-current-workspace && hyprswitch dispatch
bind = CONTROL $mod, $key, exec, hyprswitch gui --mod-key $mod --key $key
bind = $mod1, $key, exec, hyprswitch gui --mod-key $mod1 --key $key --reverse-key=key=$reverse --switch-type=workspace --filter-current-monitor

# Hyprspace
plugin {
	overview {
		panelColor = rgba(282a36aa)
		workspaceBorderSize = 5
		workspaceActiveBorder = rgba(bd93f9ce)
		dragAlpha = 0.7
		disableBlur = true
		centerAligned = true
		onBottom = false
		affectStrut = true
		gapsIn = 40
		gapsOut = 40
		autoDrag = true
		switchOnDrop = false
		exitOnSwitch = true
		hideBackgroundLayers = false
	}
}
bind = $mainMod, grave, overview:toggle
