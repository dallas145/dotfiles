### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
#bind = $mainMod SHIFT, M, exec, $powermenu
bind = $mainMod SHIFT, M, exec, $scripts_dir/powermenu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $scripts_dir/switch_focus
bind = $mainMod ALT, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, R, exec, $scripts_dir/restart_waybar
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, swapsplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, swaync-client -t -sw
#bind = $mainMod, N, exec, hyprpanel t notificationsmenu
bind = $mainMod, P, pin,
bind = $mainMod, W, exec, waypaper
bind = $mainMod SHIFT, C, centerwindow

# Screenshot
bind = $mainMod, PRINT, exec, hyprshot -m region
# bind = $mainMod SHIFT, PRINT, exec, hyprshot -m active --mode output -r -- | satty --filename -
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -r -- | satty --filename -
bind = $mainMod CTRL ALT, PRINT, exec, $screen_recorder

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Move active window with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window submap ( move gaps )
binde = $mainMod ALT, H, resizeactive, -10 0
binde = $mainMod ALT, J, resizeactive, 0 10
binde = $mainMod ALT, K, resizeactive, 0 -10
binde = $mainMod ALT, L, resizeactive, 10 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch to next/previous workspace with mainMod + [bracketright,bracketleft]
bind = $mainMod, bracketright, workspace, r+1
bind = $mainMod, bracketleft,  workspace, r-1

# Move active window to next/previous workspace with mainMod + SHIFT + [bracketright,bracketleft]
bind = $mainMod SHIFT, bracketright, movetoworkspace, r+1
bind = $mainMod SHIFT, bracketleft,  movetoworkspace, r-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, Control_L, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, ALT_L,     resizewindow

